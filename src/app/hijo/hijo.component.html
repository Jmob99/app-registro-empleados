<div class="container">
    <div class="row">
      <div class="col">
        <div >
          <a [routerLink]="['/actualiza',indice]"> {{indice+1}}: {{empleadosEnlace.nombre}} {{empleadosEnlace.apellido}} </a>  {{empleadosEnlace.cargo}} {{empleadosEnlace.salario}}
        </div>
        <ul style="list-style: none;">
          <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
        </ul>
        <app-caracteristicas-empleado (caracteristicasEmpleados)="addCaracteristica($event)"></app-caracteristicas-empleado>
      </div>
    </div>
  </div>
